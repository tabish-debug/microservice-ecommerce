version: '3.9'

services:
  products:
    image: node:14.19.1
    command: sh -c "npm i && npm start"
    ports:
      - 8080:8080
    working_dir: /products
    volumes:
      - ./:/products
    environment:
      - PORT=8080
    depends_on:
      - mongodb 

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=products
      - MONGO_INITDB_ROOT_PASSWORD=product-service 